# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Bath Geological Society
email: webmaster@bathgeolsoc.org.uk
description: >- # this means to ignore newlines until "baseurl:"
 Bath Geological Society is an active and flourishing organisation with about 50 enthusiastic members whose ages range from 17 to 90. Our membership includes every type of geologist from recreational fossil-hunters to academic and professional geologists.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://bathgeolsoc.org.uk" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: bath_geology
facebook_username:  bathgeolsoc
lecture_cost: £5.00
fieldtrip_cost: £3.00
lang: "en_GB"

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  
collections:
  lectures:
    output: true
    permalink: /lectures/:name
  field_trips:
    output: true
    permalink: /field-trips/:name

future: true

defaults:
  -
    scope:
      path:            "50852f1bd1d11599335ccff149597d396118e9d7"
    values:
      sitemap:         false
